---

# jenkins variables
project_name: docker-unrar
external_type: na
custom_version_command: "echo 7.1.10"
release_type: stable
release_tag: latest
ls_branch: main
build_riscv64: true
skip_package_check: true
unraid_template_sync: false
unraid_template: false
repo_vars:
  - BUILD_VERSION_ARG = 'UNRAR_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-unrar'
  - CONTAINER_NAME='unrar'
  - DOCKERHUB_IMAGE = 'linuxserver/unrar'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/unrar'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/unrar'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='8090'
  - CI_SSL='false'
  - CI_DELAY='60'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
